<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1, h2 {
            color: blue;
        }

        ::placeholder {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carbon Footprint Calculator</h1>
        <form method="POST" action="/carbonfootprint">
            <div class="form-group">
                <label for="distance">Distance (km):</label>
                <input type="text" name="distance" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="transportation_type">Transportation Type:</label>
                <select name="transportation_type" class="form-control" required>
                    <option value="Taxi">Taxi</option>
                    <option value="ClassicBus">Classic Bus</option>
                    <!-- Add more options for transportation types here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Carbon Footprint</button>
        </form>

        {% if result %}
        <h2 class="mt-3">Result:</h2>
        <p>Carbon Footprint: {{ result['carbonfootprint'] }} kg CO2 equivalent</p>
        {% endif %}
    </div>
</body>
</html>
